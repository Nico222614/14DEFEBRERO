<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi princesa ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

        :root {
            --primary: #ff4d6d;
            --rosa-palo: #f7dadd; 
            --text: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--rosa-palo);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- DECORACI√ìN √ÅRBOL --- */
        .arbol-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 30%;
            max-width: 350px;
            min-width: 180px;
            opacity: 0.4; 
            z-index: 1;
            pointer-events: none;
        }

        .bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: floatBackground 12s infinite linear;
        }

        /* --- TARJETA --- */
        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 450px;
            width: 85%;
            z-index: 10;
        }

        .photo-frame {
            width: 170px;
            height: 170px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 900;
        }

        /* --- BOTONES Y L√ìGICA DE BLOQUEO --- */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        /* Estado inicial bloqueado */
        #yesBtn {
            background: var(--primary);
            color: white;
            opacity: 0.6; 
            filter: grayscale(0.5);
            cursor: not-allowed;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
        }

        /* Estado activo tras presionar No */
        #yesBtn.active {
            opacity: 1;
            filter: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.5);
            animation: pulse 2s infinite;
        }

        #noBtn {
            background: white;
            color: var(--text);
            border: 2px solid #fce4ec;
        }

        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .gif-final {
            width: 250px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        @keyframes floatBackground {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .bubble {
            position: absolute;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: floatUp 1.5s ease-out forwards;
            white-space: nowrap;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translate(0, -20px) scale(1.1); }
            100% { transform: translate(0, -80px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body onclick="startAudio()">

    <audio id="musicaFondo" loop>
        <source src="Brillas.mp3" type="audio/mpeg">
    </audio>

    <img src="arbol.png" class="arbol-bg" alt="decoracion">
    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="card" id="question-card">
        <div class="photo-frame">
            <img src="image.jpeg" alt="Nosotros">
        </div>
        
        <h1>Holuu princesa ¬øte gustar√≠a ser mi San Valent√≠n? ‚ù§Ô∏è</h1>

        <div class="btn-group" id="container-botones">
            <button id="yesBtn" onclick="handleYes()">¬°S√≠, acepto! üíñ</button>
            <button id="noBtn" onclick="handleNo()">No üò¢</button>
        </div>
    </div>

    <div class="card" id="success-container">
        <div class="photo-frame" style="width: 220px; height: 220px; border-radius: 20px;">
            <img src="gif.gif" class="gif-final" alt="Celebraci√≥n">
        </div>
        <h1>¬°Sab√≠a que aceptar√≠as!</h1>
        <p style="color: #ff4d6d; font-weight: 800; font-size: 1.3rem;">Nos vemos el 14 mi amor. üíïüíê</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        let currentFontSize = 1.1;
        let audioIniciado = false;
        let ultimaFraseIndex = -1;
        let gameStarted = false; // Controla si el bot√≥n S√≠ est√° activo

        const frasesNo = [
            "Andaaaaa üòîüëç",
            "Dale porfa üõê",
            "Dame chance üôèüôè",
            "Di que si üëä",
            "No te voy a decepcionar ü´¶",
            "Ya me dice que si? üëÄ"
        ];

        function startAudio() {
            if (!audioIniciado) {
                const audio = document.getElementById('musicaFondo');
                audio.play().catch(e => console.log("Esperando clic..."));
                audioIniciado = true;
            }
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.getElementById('container-botones');
            
            // ACTIVACI√ìN DEL BOT√ìN S√ç
            if (!gameStarted) {
                gameStarted = true;
                yesBtn.classList.add('active');
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * frasesNo.length);
            } while (randomIndex === ultimaFraseIndex);
            
            ultimaFraseIndex = randomIndex;
            const nuevaFrase = frasesNo[randomIndex];

            noBtn.innerText = nuevaFrase;

            // Crecer bot√≥n S√ç
            currentFontSize += 0.4;
            yesBtn.style.fontSize = `${currentFontSize}rem`;
            yesBtn.style.padding = `${currentFontSize * 12}px ${currentFontSize * 24}px`;

            // Burbuja
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerText = nuevaFrase;
            bubble.style.left = noBtn.offsetLeft + "px";
            bubble.style.top = (noBtn.offsetTop - 30) + "px";
            container.appendChild(bubble);
            setTimeout(() => bubble.remove(), 1500);
        }

        function handleYes() {
            // Solo funciona si ya se intent√≥ dar al No
            if (!gameStarted) return;

            document.getElementById('question-card').style.display = 'none';
            document.getElementById('success-container').style.display = 'flex';
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
            });
        }

        function createHeart() {
            const container = document.getElementById('bg-hearts');
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 12000);
        }
        setInterval(createHeart, 600);
    </script>
</body>
</html>
